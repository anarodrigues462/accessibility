<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <link rel="stylesheet" href="css/styleEN.css">
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script/script.js"></script>
    <!-- Other meta tags and stylesheets -->

</head>

<body>
    <nav aria-label="main menu">
        <ul class="navbar">
            <li>
                <a href="index.html" id="name-menu-en" data-i18n="name-menu-en" onclick="changeLanguage('en')">English</a>
            </li>
            <li>
                <a href="index.html" id="name-menu-pt" data-i18n="name-menu-pt" onclick="changeLanguage('pt')">Português</a>
            </li>
            <li>
                <a href="focus.html" id="name-menu" data-i18n="name-menu-focus">Focus Mode</a>
            </li>
            <li class="spacer"></li>
            <li>
                <button onclick="toggleTheme()" id="button_mode" aria-label="tema" title="mudar tema">
                    <i id="theme-icon" class="fas fa-sun"></i>
                    <span id="theme-text">Modo Escuro</span>
                </button>
            </li>
        </ul>
    </nav>

    <nav aria-label="for text size" class="textSize">
        <h2 class="textSize1">-a</h2><input type="range" min="1" max="2" step="0.1" id="slider" value="1.5" onchange="changeSizeBySlider()" /><h2 class="textSize1">+A</h2>
    </nav>
    
    <header>
        <h1 id="title-container" data-i18n="title-container"></h1>
    </header>
    <main>
        <section id="text-container">
            <p id="text-container1" data-i18n="text1"></p>
            <p id="text-container2" data-i18n="text2"></p>
            <p id="text-container3" data-i18n="text3"></p>
            <p id="text-container4" data-i18n="text4"></p>
            <p id="text-container5" data-i18n="text5"></p>
        </section>
        <section>
            <img src="images/phda.svg" alt="girl with phda" id="imagephda">
        </section>
        
        
    </main>

    
</body>

</html>
