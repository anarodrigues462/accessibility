<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>

    <link rel="stylesheet" href="css/styleEN.css">
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script/script.js" ></script>

</head>

<body>
    <nav aria-label="main menu">
        <ul class="navbar">
            <li>
                <a href="index.html" id="back" data-i18n="back" aria-label="Back Home">Back</a>
            </li>
        </ul>
    </nav>

    
    <main>

        <header>
            <h1 id="title-container" data-i18n="title-container" aria-labelledby="title-container"></h1>
        </header>

        <section id="text-container" aria-labelledby="text-container">
            <div class="content-item" id="section1">
                <button onclick="changeVisible('text-container1', 'eye-icon1')" id="eye-button1" aria-label="change visible text 1" aria-controls="text-container1" title="change visible">
                    <i id="eye-icon1" class="fas fa-eye"></i>
                </button>
                <p id="text-container1" data-i18n="text1"></p>
            </div>
            
            <div class="content-item" id="section2">
                <button onclick="changeVisible('text-container2', 'eye-icon2')" id="eye-button2" aria-label="change visible text 2" aria-controls="text-container2"  title="change visible">
                    <i id="eye-icon2" class="fas fa-eye"></i>
                </button>
                <p id="text-container2" data-i18n="text2"></p>
            </div>
            
            <div class="content-item" id="section3">
                <button onclick="changeVisible('text-container3', 'eye-icon3')" id="eye-button3" aria-label="change visible text 3" aria-controls="text-container3" title="change visible">
                    <i id="eye-icon3" class="fas fa-eye"></i>
                </button>
                <p id="text-container3" data-i18n="text3"></p>
            </div>
            
            <div class="content-item" id="section4">
                <button onclick="changeVisible4('text-container4', 'eye-icon4')" id="eye-button4" aria-label="change visible text 4" aria-controls="text-container4" title="change visible">
                    <i id="eye-icon4" class="fas fa-eye"></i>
                </button>
                <p id="text-container4" data-i18n="text4"></p>
            </div>
            
            <div class="content-item" id="section5">
                <button onclick="changeVisible5('text-container5', 'eye-icon5')" id="eye-button5" aria-label="change visible text 5" aria-controls="text-container5" title="change visible">
                    <i id="eye-icon5" class="fas fa-eye"></i>
                </button>
                <p id="text-container5" data-i18n="text5"></p>
            </div>
            
        </section>



    </main>
</body>

</html>
